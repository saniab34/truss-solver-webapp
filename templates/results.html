<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        img {
            max-width: 100%;
            margin-bottom: 2rem;
            border-radius: 8px;
        }
        a {
            display: block;
            margin: 1rem 0;
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Truss Solver Results</h2>

        <img src="/static/{{ folder }}/{{ undeformed_img }}" alt="Undeformed Truss">
        <img src="/static/{{ folder }}/{{ deformed_img }}" alt="Deformed Truss">
        <img src="/static/{{ folder }}/{{ interactive_img }}" alt="Interactive Truss Visualization">

        <a href="/download/{{ folder }}/{{ result_csv }}">Download Results CSV</a>
        <a href="/download/{{ folder }}/{{ zip_file }}">Download All Results (ZIP)</a>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
