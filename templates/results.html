<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        a, button {
            display: inline-block;
            margin: 10px 10px 20px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover, button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            border: 1px solid #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Analysis Results</h2>
        <a href="{{ url_for('download_file', folder=folder, filename=result_csv) }}">Download Results CSV</a>
        <a href="{{ url_for('download_file', folder=folder, filename=zip_file) }}">Download All Files (ZIP)</a>

        <h3>Undeformed Truss</h3>
        <img src="{{ url_for('static', filename=folder + '/' + undeformed_img) }}" alt="Undeformed Truss">

        <h3>Deformed Truss</h3>
        <img src="{{ url_for('static', filename=folder + '/' + deformed_img) }}" alt="Deformed Truss">
    </div>
</body>
</html>
