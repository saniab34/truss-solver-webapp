<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truss Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --input-bg: #f0f0f0;
            --btn-bg: #007BFF;
            --btn-text: #ffffff;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #ffffff;
            --input-bg: #1f1f1f;
            --btn-bg: #1e88e5;
            --btn-text: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }

        h2 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--input-bg);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            margin: 1rem 0;
            padding: 0.5rem;
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid #ccc;
            border-radius: 5px;
            color: var(--text-color);
        }

        button {
            background-color: var(--btn-bg);
            color: var(--btn-text);
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #spinner {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .dark-toggle {
            text-align: right;
            margin-bottom: 1rem;
        }

        .dark-toggle button {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
    </style>
</head>
<body>
    <div class="dark-toggle">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <h2>Upload Input Files</h2>
        <form method="POST" action="/solve" enctype="multipart/form-data" onsubmit="showSpinner()">
            <label>Nodes:</label>
            <input type="file" name="nodes" accept=".csv" required>

            <label>Elements:</label>
            <input type="file" name="elements" accept=".csv" required>

            <label>UBC:</label>
            <input type="file" name="ubc" accept=".csv" required>

            <label>FBC:</label>
            <input type="file" name="fbc" accept=".csv" required>

            <button type="submit">Solve</button>
        </form>
        <div id="spinner">
            <p>Solving... Please wait.</p>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark');
        }

        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }
    </script>
</body>
</html>
