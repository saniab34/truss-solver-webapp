<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truss Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        input, textarea, select, button {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        button {
            cursor: pointer;
            background-color: #007BFF;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            background: #444;
            margin-bottom: 20px;
            width: auto;
        }
        .section {
            margin-bottom: 30px;
        }
        .input-type-selector {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

        <h2>Truss Solver</h2>
        <form method="POST" action="/solve" enctype="multipart/form-data">

            {% for label in ['Nodes', 'Elements', 'UBC', 'FBC'] %}
            <div class="section">
                <label><strong>{{ label }}</strong></label>
                <select onchange="toggleInput(this, '{{ label|lower }}')" class="input-type-selector">
                    <option value="file">Upload File</option>
                    <option value="manual">Manual Input</option>
                </select>

                <div id="{{ label|lower }}-file">
                    <input type="file" name="{{ label|lower }}">
                </div>
                <div id="{{ label|lower }}-manual" style="display:none;">
                    <textarea name="{{ label|lower }}_manual" placeholder="Enter {{ label }} data manually (CSV format)"></textarea>
                </div>
            </div>
            {% endfor %}

            <button type="submit">Solve</button>
        </form>
    </div>

    <script>
        function toggleInput(select, id) {
            const fileInput = document.getElementById(`${id}-file`);
            const manualInput = document.getElementById(`${id}-manual`);
            if (select.value === 'file') {
                fileInput.style.display = 'block';
                manualInput.style.display = 'none';
            } else {
                fileInput.style.display = 'none';
                manualInput.style.display = 'block';
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("light");
            if (document.body.classList.contains("light")) {
                document.body.style.backgroundColor = "#f4f4f4";
                document.body.style.color = "#111";
            } else {
                document.body.style.backgroundColor = "#1e1e1e";
                document.body.style.color = "#fff";
            }
        }
    </script>
</body>
</html>
