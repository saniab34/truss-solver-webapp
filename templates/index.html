<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truss Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label, textarea, input {
            display: block;
            width: 100%;
            margin: 1rem 0;
        }
        button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle {
            text-align: right;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle">
            <button onclick="toggleMode()">Toggle Dark/Light Mode</button>
        </div>
        <h2>Truss Solver Input</h2>
        <form method="POST" action="/solve" enctype="multipart/form-data">
            <label>Upload or Enter Nodes:</label>
            <input type="file" name="nodes">
            <textarea name="nodes_text" rows="4" placeholder="Enter nodes CSV content here..."></textarea>

            <label>Upload or Enter Elements:</label>
            <input type="file" name="elements">
            <textarea name="elements_text" rows="4" placeholder="Enter elements CSV content here..."></textarea>

            <label>Upload or Enter UBC:</label>
            <input type="file" name="ubc">
            <textarea name="ubc_text" rows="4" placeholder="Enter UBC CSV content here..."></textarea>

            <label>Upload or Enter FBC:</label>
            <input type="file" name="fbc">
            <textarea name="fbc_text" rows="4" placeholder="Enter FBC CSV content here..."></textarea>

            <button type="submit">Solve</button>
        </form>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            if (body.style.backgroundColor === 'white') {
                body.style.backgroundColor = '#121212';
                body.style.color = '#ffffff';
            } else {
                body.style.backgroundColor = 'white';
                body.style.color = 'black';
            }
        }
    </script>
</body>
</html>
