
<!DOCTYPE html>
<html>
<head>
    <title>Truss Solver</title>
</head>
<body>
    <h2>Upload Input Files</h2>
    <form method="POST" action="/solve" enctype="multipart/form-data">
        Nodes: <input type="file" name="nodes" required><br>
        Elements: <input type="file" name="elements" required><br>
        UBC: <input type="file" name="ubc" required><br>

        <button type="submit">Solve</button>
    </form>
</body>
</html>
